<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .total {
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="visor">
        <div id="accumulator" class="ac"></div>
        <div id="total" class="total" hidden></div>
    </div>

    <input type="button" name="" id="" value="C"> <!-- c -->
    <input type="button" name="" id="" value="CE">
    <input type="button" name="" id="" value="%">
    <input type="button" name="" onclick="calAction('/')" value="/">

    <input type="button" name="" onclick="addNumber(7)" value="7"> 
    <input type="button" name="" onclick="addNumber(8)" value="8">
    <input type="button" name="" onclick="addNumber(9)" value="9">
    <input type="button" name="" onclick="calAction('x')" value="X">

    <input type="button" name="" onclick="addNumber(4)" value="4"> 
    <input type="button" name="" onclick="addNumber(5)" value="5">
    <input type="button" name="" onclick="addNumber(6)" value="6">
    <input type="button" name="" onclick="calAction('-')" value="-">

    <input type="button" name="" onclick="addNumber(1)" value="1"> 
    <input type="button" name="" onclick="addNumber(2)" value="2">
    <input type="button" name="" onclick="addNumber(3)" value="3">
    <input type="button" name="" onclick="calAction('+')" value="+">

    <input type="button" name="" onclick="addNumber(0)" value="0">
    <input type="button" name="" onclick="addDot()" value=".">
    <input type="button" name="" onclick="result()" value="=">
    
    <script src="js/script.js"></script>
</body>
</html>
